    <div class="container" id="contaniner_cart">

            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card-header">
                  <h5 class="card-title text-center fw-bolder fs-3">Carrito de compras
                  </h5>
                </div>
                <div class="card-body">
                  <div class="row justify-content-center">
                    <div class="col-lg-10 col-xl-8">
                      <div class="cart-container border-2">
                        <div class="cart-head">
                          <div class="table-responsive" id="table"></div>
                        </div>
                        <div class="row">
                          <div class="col-md-12 col-12 d-flex flex-column">
                            <h3 class="text-center fw-bold text-start text-sm-start">Tipo de envio:
                            </h3>
                            <form id="tipodeEnvio">
                              <input type="radio" name="tipodeEnvio" id="p" value="p">
                              <label for="tde">Premium 2 a 5 días (15%)</label><br>
                              <input type="radio" name="tipodeEnvio" id="e" value="e">
                              <label for="tde">Expres 5 a 8 días (7%)</label><br>
                              <input type="radio" name="tipodeEnvio" id="s" value="s">
                              <label for="tde">Srandar 12 a 15 días (5%)</label><br>
                            </form>

                          </div>
                        </div>
                          <div class="row">
                            <div class="col-md-12 col-12 d-flex flex-column">
                              <h3 class="text-center fw-bold text-start text-sm-start">Direccion de Envio:
                              </h3>
                              <label for="inp1" class="form-check-label mb-2 mt-3 fs-5"> Calle
                                <input type="text" id="inp1" class="form-control mt-1 xxd" placeholder="Calle...">
                              </label>
                              <label for="inp1" class="form-check-label mb-2 mt-3 fs-5"> Esquina
                                <input type="text" id="inp1" class="form-control mt-1 xxd" placeholder="Equina...">
                              </label>
                              <label for="inp2" class="form-check-label mb-2 fs-5"> Numero de puerta
                                <input type="text" id="inp2" class="form-control mt-1 xxd"
                                  placeholder="Numero de puerta...">
                              </label>
                              <div id="formcont"></div>
                            </div>
                          </div>
                      </div>

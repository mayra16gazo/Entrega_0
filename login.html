<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgba(172, 172, 172, 0);
      }
      .imagen {
        text-align: center;
      }
      .login-box {
        text-align: center;
      }
      .container {
        position: fixed;
        bottom: 3%;
        width: 100%;
        height: 32px;
        padding-bottom: 16px;
        z-index: 2000;
      }
      #alert-danger{
        position: fixed;
        top: 80%;
        left: 75%;
        transform: translate(-100%, -100%);
        padding: 15px;  
        
      }
    
    </style>
  </head>

  <body>
    

    
    <form action="#"  class="needs-validation" id="login" novalidate>
      <div class="row justify-content-center">
        <div class="container-fluid col-12 imagen">
          <img src="img/login.png">
        </div>
        <div class="col-4">
            <h1 class="col-12 my-3">Iniciar sesión</h1>
          <div class="col-12 my-3">
            <label for="username">Email</label>
            <input id="usuario" type="email" class="form-control" placeholder="Ingrese un email" required />
            <div class="invalid-feedback">Debe ingresar un email</div>
          </div>
          
          <div class="col-12 my-3">
            <label for="password">Contraseña</label>
            <input id="contraseña" type="password" class="form-control" placeholder="Ingrese su contraseña" required/>
            <div class="invalid-feedback">Debe ingresar una contraseña</div>
          </div>
          
          
        </div> 
      </div>
    </form>
    
      <div class="row justify-content-center my-3">
        <div class="justify-text-center col-10">
            <div class="col-6">
              <button class="col-3 btn btn-primary" form="login" type="submit" id="button">Acceder</button>
            </div><br>
          <div class="col-3 login_google" >
            <script src="https://accounts.google.com/gsi/client" async defer></script>
              <div id="g_id_onload" data-client_id="367762747849-7ndvd0kdt9dq9annpfb79ds13smu1ict.apps.googleusercontent.com"
              data-login_uri="https://your.domain/your_login_endpoint"
              data-auto_prompt="false">
            </div>
              <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular"
              data-logo_alignment="left">
            </div>
          </div>  
        </div>
    </div>

        
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
      <p>Falta usuario y/o contraseña, en los campos solicitados</p>
      <button type="button" class="btn-close" aria-label="Close" id="btnerror"></button>
    </div>
   
    
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="/index.html"></script>
    <script src="js/login.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgba(172, 172, 172, 0);
      }
      .imagen {
        text-align: center;
      }
      .login-box {
        text-align: center;
      }
      .container {
        position: fixed;
        bottom: 3%;
        width: 100%;
        height: 32px;
        padding-bottom: 16px;
        z-index: 2000;
      }
    </style>
  </head>

  <body>
    <div class="imagen">
      <img src="/img/login.png" class="avatar" alt="Avatar Image" />
    </div>
    <div class="login-box">
      <h1>Iniciar sesión</h1>
      <div class="login">
        <label for="username">Email</label>
        <input
          id="usuario"
          type="text"
          placeholder="Ingrese su Usuario" 
        /><br><br>
        <label for="password">Contraseña</label>
        <input
          id="contraseña"
          type="password"
          placeholder="Ingrese su contraseña"
        /><br><br>
        <button id="button">Acceder</button>
      </div>
      
    </div>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="/index.html"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
